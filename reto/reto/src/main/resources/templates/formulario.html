<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
</head>
<body>
<form th:action="@{/formulario}" th:object="${usuarios}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Email:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
